<!DOCTYPE html>
<html>
<head>
    <title>Test Upload Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Test Upload Form</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Assessment Name:</label>
            <input type="text" id="name" name="name" value="Test Assessment" required>
        </div>
        <div class="form-group">
            <label for="file">CSV File:</label>
            <input type="file" id="file" name="file" accept=".csv" required>
        </div>
        <div class="form-group">
            <label for="rubric">Rubric File:</label>
            <input type="file" id="rubric" name="rubric" accept=".xlsx,.txt" required>
        </div>
        <button type="submit">Upload</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const name = document.getElementById('name').value;
            const file = document.getElementById('file').files[0];
            const rubric = document.getElementById('rubric').files[0];
            
            formData.append('name', name);
            formData.append('file', file);
            formData.append('rubric', rubric);
            
            console.log('Sending request with:');
            console.log('Name:', name);
            console.log('File:', file.name, file.type, file.size);
            console.log('Rubric:', rubric.name, rubric.type, rubric.size);
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Uploading...';
            
            try {
                const response = await fetch('http://localhost:8000/upload_csv', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = '<h3>Success!</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.innerHTML = '<h3>Error</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<h3>Error</h3><p>' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
